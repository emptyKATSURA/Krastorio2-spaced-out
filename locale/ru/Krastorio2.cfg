[entity-description]
kr-advanced-assembling-machine=Более мощный сборочный автомат. Имеет доступ к некоторым передовым методам переработки руд непосредственно в промежуточные продукты.
kr-advanced-chemical-plant=Более мощный химический завод.
kr-advanced-furnace=Более мощная печь.
kr-advanced-lab=Большое спасибо BiusArt за разрешение использовать его лабораторию в K2.
kr-advanced-steam-turbine=Потребляет высокотемпературный пар из [entity=kr-fusion-reactor] термоядерного реактора для выработки электроэнергии.
kr-air-purifier=Поглощает загрязнение в чанке, в котором установлен. Фильтры имеют 10% шанс быть уничтоженными.
kr-atmospheric-condenser=Медленно извлекает газы из атмосферы.
kr-bio-lab=Выращивает слизь.
kr-crash-site-building=[color=red]Внимание![/color] Если это здание разобрать, то оно вернёт немного сырья, но его нельзя построить заново!
kr-crusher=Дробит положенные в неё предметы. Некоторые предметы возвращают компоненты, но большинство уничтожается полностью!
kr-electrolysis-plant=Пропускает электрический ток через жидкости для осуществления химических реакций.
kr-filtration-plant=Отфильтровывает некоторые материалы из жидкостей.
kr-flare-stack=Сжигает любую жидкость, выделяя большое количество загрязнений и иногда побочные продукты.
kr-fusion-reactor=Производит слияние атомов в [item=dt-fuel] Дейтерий-тритиевом топливном элементе для производства большого количества энергии. Один термоядерный реактор поддерживает 20 продвинутых турбин.
kr-gas-power-station=Сжигает горючую жидкость для производства энергии. Неэффективно, но просто!
kr-greenhouse=Выращивает древесину для сбора урожая и растения для украшения и/или восстановления.
kr-matter-associator=Превращает материю в промежуточные продукты.
kr-matter-plant=Преобразовывает предметы в материю.
kr-planetary-teleporter=Мгновенно переносит одного игрока на другой телепорт на той же поверхности.
kr-rocket-silo=Создаёт и запускает ракеты в космос.
kr-sentinel=Постоянно контролирует небольшую площадь.
kr-shelter-plus=Продвинутый дом для Energy Demons! Устанавливает точку возрождения для вашей команды. У каждой команды может быть только одно убежище на каждой поверхности.
kr-shelter=Устанавливает точку возрождения для вашей команды. У каждой команды может быть только одно убежище на каждой поверхности.
kr-stabilizer-charging-station=Заряжает ячейки стабилизации материи.
kr-steel-pipe=Труба, поддерживающая большее давление.
kr-steel-pipe-to-ground=Подземная труба, поддерживающая большее давление.
kr-tesla-coil=Заряжает сетку оборудования, в которой есть [item=energy-absorber-equipment] Энергоприёмник. Две Катушки не могут быть установлены слишком близко друг к другу!
kr-wind-turbine=Производит небольшое количество энергии при помощи силы ветра.

