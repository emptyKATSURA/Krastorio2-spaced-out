[item-description]
kr-accelerator=Это подарок от ваших друзей. Эта пушка ускорит пули пистолета, давая им повышенный урон.
kr-ai-core=Разумная машина, обеспечивающая совершенно новый класс автоматизации.
kr-automation-core=Универсальное механическое ядро для создания автоматических механизмов.
kr-biter-virus=Содержит мощный вирус, который уничтожит значительную часть популяции кусак.
kr-dolphin-gun=Это космический дельфин! Он упал вам в руки прямо из космоса. Вы смотрите в его глубокие черные глаза, и в этих глазах вы видите всё величие космоса. Вы снова переживаете тысячи кровавых битв, в которых участвовал этот дельфин, но, глядя всё глубже, вы чувствуете нечто большее... любовь; чистую и невинную любовь. Вы понимаете, что дельфин выбрал вас своим хозяином и готов служить вам всей своей силой! Вы даже не замечаете влаги в своих глазах, а слезы начинают литься каскадом по вашим щекам. Вы наконец-то нашли друга - друга, который ест ракеты и запускает их во врагов. Вы плачете от радости, наслаждаясь тем, что вы больше не одиноки в этом мире.
kr-fertilizer=Значительно ускоряет рост растений в теплице.
kr-gps-satellite=Обменивается данными с [item=kr-planetary-teleporter] Планетарным телепортом для обеспечения его функций.
kr-imersium-plate=Усовершенствованный сплав редких металлов с имерситом. Этот сплав способен выдерживать колоссальные температуры и обладает непревзойдённой прочностью.
kr-inserter-parts=Базовые компоненты для любого манипулятора. ([color=orange]Вы можете разбить любой манипулятор в дробилке[/color]).
kr-jackhammer=Быстро удаляет бетон, кирпичи и плиты в выбранной области.
kr-note-1=Серьезно? Вы прошли весь этот путь ради этого?! Вы провели долгие часы, строя базу, изучали новые технологии, боролись с монстрами и ради чего? Отправить ЭТО в космос? Ох, у меня нет слов...
kr-poop=Фууу! Вы отвратительны!
kr-potato=Огромный картофель! Похоже, что это съедобно, но может быть это можно запустить куда-нибудь?
kr-spoiled-potato=Он испорчен и пахнет ужасно!
kr-teleportation-gps-module=Соединяет планетарный телепорт с [item=gps-satellite] Навигационным спутником на орбите.
optimization-tech-card=Получается путем обработки научных данных о космосе.

