[mod-setting-description]
kr-containers=Добавляет средние и большие контейнеры. Отключите параметр, чтобы использовать контейнеры из других модов (например, AAI Containers).
kr-finite-oil=Делает нефть и минеральную воду ограниченной с постоянным уровнем добычи.
kr-loaders=Добавляет погрузчики. Отключите, чтобы использовать погрузчики из других модов (например, Miniloaders).
kr-main-menu-background=Для просмотра фона меню отключите в настройках графики "Показывать игровые симуляции в меню".
kr-realistic-weapons=Добавляет новые типы боеприпасов, оружия и турелей. Пули - это физические объекты со своей траекторией и просчётом столкновений. Вам нужно будет прицеливаться самому, автоприцел отключен.\n[color=orange]Это рекомендуется для улучшения одиночного режима Krastorio 2, но пинг в мультиплеере может вызвать проблемы, так как каждая пуля является физическим объектом, который должен быть синхронизирован между всеми игроками.[/color] (По умолчанию: включено)
kr-realistic-weapons-auto-aim=Включите этот параметр для активации автоприцеливания, если играете с включённым режимом "Более реалистичное оружие". Особенно полезно для сетевой игры, когда большие задержки не позволяют попасть в цель.
kr-shelter-tint=Изменяет цвет Продвинутого убежища.\n[color=cyan]Эта опция только для инженеров, поддерживающих разработку K2[/color]!

